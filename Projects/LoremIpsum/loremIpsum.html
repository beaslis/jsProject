<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lorem Ipsum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./Style/loremIpsum.css" rel="stylesheet">

</head>

<bod>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-xl g-codecyan">
                <h1 class="text-accent-codecyan fw-bold">Lorem Ipsum</h1>
            </div>
        </nav>
    </header>
    <div class="container">

        <div class="form">
            <div class="container-input">
                <h3>Sign up to learn more about Lorem Ipsum!</h3>
            </div>

            <!-- full name -->
            <div class="form1">
                <label for="exampleFormControlInput1" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name"
                    required> <br>
            </div>

            <!-- email  -->
            <div class="form2">
                <label for="exampleFormControlInput1" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com"
                    required> <br>
            </div>

            <!-- password -->
            <div class="form3">
                <label for="exampleFormControlInput1" class="form-label">Password:</label>
                <input type="password" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com"
                    required> <br>
            </div>

            <!-- confirm password -->
            <div class="form4">
                <label for="exampleFormControlInput1" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="exampleFormControlInput4" placeholder="name@example.com"
                    required>
            </div>

            <br>
            <input type="submit" value="Sign Up" id="submit-button" required>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</bod>

</html>
